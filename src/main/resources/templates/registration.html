<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<form role="form" method="POST" th:action="@{/register}" th:object="${user}"
      id="registerForm">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Реєстрація</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="name" th:field="*{name}"
                                                   class="form-control" placeholder="name"/>
                                            <div style="color: #df4930" th:if="${#fields.hasErrors('name')}"
                                                 th:errors="*{name}">
                                            </div>
                                            <label class="form-label" for="name">Ім'я*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-floating">
                                            <input type="text" id="surname" name="surname" class="form-control"
                                                   placeholder="surname"/>
                                            <div style="color: #df4930" th:if="${#fields.hasErrors('surname')}"
                                                 th:errors="*{surname}">
                                            </div>
                                            <label class="form-label" for="surname">Прізвище*</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="email" class="form-control form-control-lg" id="email"
                                                   name="email"
                                                   placeholder="email"/>
                                            <div style="color: #df4930" th:if="${#fields.hasErrors('email')}"
                                                 th:errors="*{email}">
                                            </div>
                                            <label for="email" class="form-label">Email*</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="password"/>
                                            <div style="color: #df4930" th:if="${#fields.hasErrors('password')}"
                                                 th:errors="*{password}">
                                            </div>
                                            <label for="password" class="form-label">Пароль*</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-floating">
                                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control"
                                                   placeholder="dateOfBirth"/>
                                            <div style="color: #df4930" th:if="${#fields.hasErrors('dateOfBirth')}"
                                                 th:errors="*{dateOfBirth}">
                                            </div>
                                            <label class="form-label" for="dateOfBirth">Дата народження</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-floating">
                                            <input type="tel" id="phone" name="phone"
                                                   class="form-control form-control-lg"
                                                   placeholder="phone"/>
                                            <label class="form-label" for="phone">Номер телефону</label>
                                        </div>

                                    </div>
                                </div>
                                <select id="city" name="city" th:field="*{city}" class="form-select form-select-lg">
                                <span th:each="city : ${cities}">
                                    <option th:text="${city.getName()}"
                                            th:value="${city.getId()}"></option>
                                </span>
                                </select>
                                <label>Виберіть Ваше місто*</label>
                                <h6> <small class="text-muted">* Обов'язкові поля</small>
                                </h6>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
