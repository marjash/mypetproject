<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}"
          id="registerForm">
        <h2>Реєстрація</h2>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Ім'я</label>
            <div class="col-sm-9">
                <input type="text" id="name" name="name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-3 control-label">Прізвище</label>
            <div class="col-sm-9">
                <input type="text" id="surname" name="surname" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Пароль*</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Підтвердіть пароль*</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" class="col-sm-3 control-label">Дата народження</label>
            <div class="col-sm-9">
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Номер телефону</label>
            <div class="col-sm-9">
                <input type="number" id="phone" name="phone" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">Місто</label>
            <div class="col-sm-9">
                <select id="city" name="city" th:field="*{city}" class="form-select">
                          <span th:each="city : ${cities}">
                            <option th:text="${city.getName()}"
                                    th:value="${city.getId()}"></option>
                          </span>
                        </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Обов'язкові поля</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
