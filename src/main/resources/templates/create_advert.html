<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Creating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2 class="text-center">Створити оголошення</h2>
<form th:action="@{/create/advert}" th:object="${advert}" method="post">
    <table class="table">
        <tr>
            <td>
                <label for="advert-name">Назва товару:</label>
            </td>
            <td>
                <input type="text" th:field="*{name}" id="advert-name"/>
            </td>
            <td>
                <label for="category">Категорія</label>
            </td>
            <td>
                <select id="category" name="category" th:field="*{category}">
                  <span th:each="category : ${categories}">
                    <option th:text="${category.getName()}"
                            th:value="${category.getId()}"></option>
                  </span>
                </select>
            </td>
            <td>
                <label for="price">Ціна</label>
            </td>
            <td>
                <input type="text" th:field="*{price}" id="price"/>
            </td>
            <td>
                <label for="city">Місто</label>
            </td>
            <td>
                <select id="city" name="city" th:field="*{city}">
                  <span th:each="city : ${cities}">
                    <option th:text="${city.getName()}"
                            th:value="${city.getId()}"></option>
                  </span>
                </select>
            </td>
            <td>
                <label for="phone">Телефон</label>
            </td>
            <td>
                <input type="text" th:field="*{phone}" id="phone"/>
            </td>
        </tr>
    </table>
    <div class="mt-4 pt-2">
        <input type="submit" class="btn btn-success" value="Зберегти"/>
        <input type="reset" class="btn btn-danger" value="Очистити"/>
    </div>
</form>
</body>
</html>
