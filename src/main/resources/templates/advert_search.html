<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Advert list</title>
    <style>
        .name {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            font-weight: 400;
            padding: 20px;
            text-align: left;
            width: 33.3333%;
        }
        .price{
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    <div th:insert="header :: head">
    </div>
</div>
<div class="container mt-7">
    <h2 class="text-center">Оголошення</h2>
    <br>
    <div class="container-fluid">
        <form th:action="@{/search}" method="get" class="d-flex" role="search">
            <input class="form-control me-2" type="search" name="keyword" id="keyword" placeholder="Пошук" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Пошук</button>
        </form>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        <tr th:each="advert, iStat: ${adverts}">
            <td class="w-25">
                <img th:src="@{${advert.getPhotosImagePath()}}" class="img-fluid img-thumbnail"></td>
            <td class="name" th:text="${advert.getName()}"></td>
            <td th:text="${advert.category.getName()}"></td>
            <td th:text="${advert.city.getName()}"></td>
            <td class="price" th:text="${advert.getPrice()} + ' ' + грн"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/create/advert}"
       class="btn btn-success">Створити оголошення</a>
</div>
</body>
</html>
